<!DOCTYPE html>
<html class = "pizzagrad">
    <metadata>
        <title>
            The Feeding
        </title>
        <link href = "styles/day_1.css" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Akronim&display=swap" rel="stylesheet">
    </metadata>
    <body>
    <h1 class = "greenp">Before This Long Journey Begins You Must Feed</h1>
    <img class = "axepiz" src = "styles/axe_pizza.jpg">
    <h3>Food is scarce. Be wise with your pizza creation.</h3>
    <form>
        <fieldset>
        <legend>First, Choose your <strong class = "keyw">Dough</strong></legend>
        <p>
            <label class = "burnt" for = "burntdough">Burnt Dough</label>
            <input type = "radio" id = "burntdough" name = "doughchoice" value = "burntdough">
        </p>
        <p>
            <label class = "sburnt" for = "sburnt">Slightly Burnt Dough</label>
            <input type = "radio" id = "sburnt" name = "doughchoice" value = "slightlyburnt">
        </p>
        <p>
            <label class = "chewy" for = "chewydough">Chewy Dough</label>
            <input type = "radio" id = "chewydough" name = "doughchoice" value="chewydough">
        </p>
        </fieldset>
        <fieldset>
                <legend>Choose your pizza toppings:</legend>  
                    <label class="gtc" for = "gcheese">Goat cheese</label>  
                    <input id="gcheese" name="topping" type="checkbox" value="goatcheese">  
                    <label class="wb" for = "wildboar">Wild Boar</label>  
                    <input id="wildboar" name="topping" type="checkbox" value="wildboar">  
                    <label class="ffh" for="ffherbs">Fresh Field Herbs</label>  
                    <input id="ffherbs" name="topping" type="checkbox" value="freshfieldherbs">
                    <label class="wm" for="wildmr">Wild Mushrooms</label>  
                    <input id="wildmr" name="topping" type="checkbox" value="wildmushrooms">
                    <label class="rpt" for="rtomat">Ripe Tomatoes</label>  
                    <input id="rtomat" name="topping" type="checkbox" value="ripetomatoes">
        </fieldset>
        <fieldset>
            <legend>Choose a pick up travel option</legend>
            <p>
                <label class = "forest" for = "ttforest">Through the wild beast ridden forest</label>
                <input type = "radio" id = "ttforest" name = "pickup" value = "throughtheforest">
            </p>
            <p>
                <label class = "sea" for = "attsea">Across the treacherous sea</label>
                <input type = "radio" id = "attsea" name = "pickup" value = "acrossthesea">
            </p>
        </fieldset>
        <fieldset>
            <label class = "addy" for="addy">Please provide your location to the best of your ability</label>
        </br>
            <textarea id="addy" name="address" rows="5" cols="30">  </textarea>
        </fieldset>
        <fieldset>
            <label for = "name">What do you go by during <strong class = "batname">Battle</strong>?</label>
        </br>
            <input type = "text" name = "name" id = "name">
        </fieldset>
    </form>
    <h4 class = "goldy"><u>Gold Coins Only</u></h4>
    <form>
        <fieldset>
        <label for = "ccard">Credit Card Now, Gold Coins Later...</label>
    </br>
        <input type = "text" inputmode="numeric" required pattern="[0-9]{14,16}" id = "ccard" name="creaditcard">
    </br>
    <label for = "expireMM">Expiration Month</label>
    <select name='expireMM' id='expireMM'>
        <option value=''>Month</option>
        <option value='01'>January</option>
        <option value='02'>February</option>
        <option value='03'>March</option>
        <option value='04'>April</option>
        <option value='05'>May</option>
        <option value='06'>June</option>
        <option value='07'>July</option>
        <option value='08'>August</option>
        <option value='09'>September</option>
        <option value='10'>October</option>
        <option value='11'>November</option>
        <option value='12'>December</option>
    </select> 
    <label for = "expireYY">Expiration Year</label>
    <select name='expireYY' id='expireYY'>
        <option value=''>Year</option>
        <option value='21'>2020</option>
        <option value='22'>2021</option>
        <option value='23'>2022</option>
        <option value='24'>2023</option>
        <option value='25'>2024</option>
    </select> 
    </br>
    <label class="cvc" for="pass">CVC:</label>
</br>
    <input class = "cvc" type="password" id="pass" name="password" minlength="3" maxlength="3" required>
</br>
        <label for ="email">Enter that which is called...an Email...</label>
    </br>
        <input type = "email" id = "email" name = "email">
</br>
    <input type="submit" value="Submit">
        </fieldset>
    </form>
    <a class = "warin" href = "war_info.html" target = "_blank" >Warrior Information</a>
    </body>
</html>
